<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pessoaFisica">
      <h2 data-cy="pessoaFisicaDetailsHeading"><span>Pessoa Fisica</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ pessoaFisica.id }}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
          <span>{{ pessoaFisica.nome }}</span>
        </dd>
        <dt><span>Cpf</span></dt>
        <dd>
          <span>{{ pessoaFisica.cpf }}</span>
        </dd>
        <dt><span>Idade</span></dt>
        <dd>
          <span>{{ pessoaFisica.idade }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ pessoaFisica.email }}</span>
        </dd>
        <dt><span>Telefone</span></dt>
        <dd>
          <span>{{ pessoaFisica.telefone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/pessoaapplication/pessoa-fisica', pessoaFisica.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
